name: Android Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create dummy local.properties
        run: touch local.properties

      # Патчим build.gradle:
      # 1. Разрешаем группу com.github.pyamsoft.ktor в JitPack
      # 2. Добавляем resolutionStrategy для принудительной замены io.ktor на наш форк
      - name: Patch build.gradle for dependencies
        run: |
          sed -i '/includeGroup("com.github.pyamsoft")/a \                includeGroup("com.github.pyamsoft.ktor")' build.gradle
          cat <<EOF >> build.gradle

          allprojects {
              configurations.all {
                  resolutionStrategy {
                      eachDependency { details ->
                          if (details.requested.group == 'io.ktor' && details.requested.name == 'ktor-network') {
                              details.useTarget group: 'com.github.pyamsoft.ktor', name: 'ktor-network', version: '3.3.3-PYAMSOFT'
                          }
                          if (details.requested.group == 'io.ktor' && details.requested.name == 'ktor-server-netty-jvm') {
                              details.useTarget group: 'com.github.pyamsoft.ktor', name: 'ktor-server-netty-jvm', version: '3.3.3-PYAMSOFT'
                          }
                      }
                  }
              }
          }
          EOF

      # Также патчим libs.versions.toml на всякий случай
      - name: Patch libs.versions.toml
        run: sed -i 's/group = "io.ktor"/group = "com.github.pyamsoft.ktor"/g' gradle/libs.versions.toml

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-configuration-cache

      - name: Run Unit Tests
        run: ./gradlew :app:testDebugUnitTest --no-configuration-cache

      - name: Upload Debug APKs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: app/build/outputs/apk/*/debug/*.apk
          if-no-files-found: error